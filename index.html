<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Someone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-messages {
            padding: 20px;
            overflow-y: scroll;
            max-height: 400px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        .message .meta {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }
        .message .text {
            font-size: 1rem;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 8px 15px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send message (for demonstration purposes)
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var messageText = messageInput.value.trim();
            if (messageText !== '') {
                var messageElement = document.createElement('div');
                messageElement.classList.add('message', 'outgoing');
                messageElement.innerHTML = `
                    <div class="meta">You</div>
                    <div class="text">${messageText}</div>
                `;
                document.getElementById('chat-messages').appendChild(messageElement);
                messageInput.value = '';
                // In a real scenario, you would send this message to a server for processing and storage.
                // You might use AJAX/fetch to send the message data to your backend.
            }
        }
    </script>
</body>
</html>
